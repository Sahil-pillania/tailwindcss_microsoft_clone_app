<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/microsoft.ico" />
    <link rel="stylesheet" href="main.css" />
    <title>Microsoft - Cloud, Computers, Apps, Gaming</title>
  </head>
  <body>
    <div class="">
      <div class="navbar flex justify-between items-center p-2 md:px-8 md:py-0">
        <div class="cursor-pointer items-center flex p-2 md:order-3">
          <div class="hamburger md:hidden">
            <div class="line my-1 h-0.5 w-5 bg-black"></div>
            <div class="line my-1 h-0.5 w-5 bg-black"></div>
            <div class="line my-1 h-0.5 w-5 bg-black"></div>
          </div>
          <div class="search ml-4 md:hidden">
            <img src="./images/search.png" alt="" class="w-5 cursor" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1 items-center my-auto">
          <img
            src="./images/micro.png"
            alt=""
            class="w-[7rem] md:mt-2 cursor mx-4"
          />
          <div
            class="features absolute inset-0 mt-24 -translate-x-96 w-fit h-fit p-2 text-left bg-gray-100 md:static md:bg-white md:translate-x-0 md:m-auto md:flex md:items-center mx-4 space-x-2 space-y-3"
          >
            <div class="f-items md:mt-3 cursor">Microsoft 365</div>
            <div class="f-items cursor">Office</div>
            <div class="f-items cursor">Windows</div>
            <div class="f-items cursor">Surface</div>
            <div class="f-items cursor">Xbox</div>
            <div class="f-items cursor">Support</div>
          </div>
        </div>
        <div class="md:order-3 flex items-center">
          <div class="search mx-2 hidden md:block">
            <img src="./images/search.png" alt="" class="w-5 cursor" />
          </div>
          <div class="cart mx-2">
            <img src="./images/cart.png" alt="" class="w-5 cursor" />
          </div>
          <div class="account px-2 mx-2">
            <img src="./images/user.png" alt="" class="w-5 cursor" />
          </div>
        </div>
      </div>
      <!-- // card  -->
      <div
        class="card flex flex-col-reverse text-center md:flex-row bg-[#f5f5f7]"
      >
        <div
          class="left p-4 flex flex-col justify-center items-center md:items-start md:ml-5 md:w-[33rem]"
        >
          <h1 class="text-4xl my-2 ml-5 font-medium">Surface pro 9</h1>
          <p class="my-2 md:text-left ml-5">
            Keep spirits bright with a game-changing combo of laptop power and
            tablet flexibilityâ€”all in one ultra-portable device
          </p>
          <button
            class="my-2 ml-5 p-2 bg-green-500 cursor-pointer hover:bg-green-600 border border-1"
          >
            Learn More
          </button>
        </div>
        <div class="right">
          <img src="./images/surface.jpg" alt="" class="w-[48rem]" />
        </div>
      </div>
      <!-- // promo -->
      <div
        class="promo flex justify-center flex-col md:flex-row space-x-3 my-4 mx-4 md:my-20 md:mx-auto"
      >
        <div></div>
        <div
          class="item cursor-pointer flex items-center space-x-3 mx-4 my-4 md:flex-col md:w-[8rem] md:text-center"
        >
          <img src="./images/win1.webp" alt="" class="cursor" /><span
            >Choose your Microsoft 365</span
          >
        </div>
        <div
          class="item cursor-pointer flex items-center space-x-3 mx-4 my-4 md:flex-col md:w-[8rem] md:text-center"
        >
          <img src="./images/win2.webp" alt="" class="cursor" /><span
            >Explore surface devices</span
          >
        </div>
        <div
          class="item cursor-pointer flex items-center space-x-3 mx-4 my-4 md:flex-col md:w-[8rem] md:text-center"
        >
          <img src="./images/win3.webp" alt="" class="cursor" /><span
            >buy Xbox games</span
          >
        </div>
        <div
          class="item cursor-pointer flex items-center space-x-3 mx-4 my-4 md:flex-col md:w-[8rem] md:text-center"
        >
          <img src="./images/win1.webp" alt="" class="cursor" /><span
            >get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
